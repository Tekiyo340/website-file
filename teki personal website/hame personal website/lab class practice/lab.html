    <script lang="JavaScript">{

            function add() {
                var op1 = parseInt(document.test.fnum.value);
                var op2 = parseInt(document.test.snum.value);
                var sum = 0;
                sum = op1 / op2;
                document.test.result.value = sum;
            }
        }



        let x = 0;
        let i;
        let n;

        document.write("Starting loops...<br>");


        for (i = 1; i < 5; i++) {
            document.write("Outer loop: i = " + i + "<br>");

            for (n = 0; n < 3; n++) { // n will go from 0, 1, 2
                x += n; // Add current n to x
                document.write("  Inner loop: n = " + n + ", x is now " + x + "<br>");
            }
            document.write("  After inner loop, x is " + x + "<br>");
        }

        document.write("Finished loops. Final value of x: " + x + "<br>");

        var age = 20;
        if (age > 18) {
            document.write("<b>qulifies for deriving</b>");
        }



    </script>


</head>

        <input type="button" name="adder" value="add" onclick="add()">
    </form>
